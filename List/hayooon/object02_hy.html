<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table {
        border-collapse: collapse;
        width: 50%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
    </style>
</head>
<body>
    <h2>알파벳</h2>

    <table>
        <thead>
          <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
            </tr>
        </tbody>
    </table>
    

    <script>

    const obj = {
        a: ['apple', 'air', 'alarm'],
        b: ['bear', 'bee'],
        c: ['car', 'cook', 'cake', 'career'],
        d: ['data', 'dear', 'doodle', 'dog']
    };

    //객체를 직접 반복하기 위해서는 for in 을 사용

    /* for (item in obj) {
        console.log(item) //객체의 key를 따로 뽑을 경우
    }

    for (item in obj) {
        console.log(obj[item]) // 객체의 키값(value)를 따로 뽑을 경우
    }

    // 콘솔 창에서 객체를 불러오려면 Object.keys(obj); / Object.values(obj);

    // 객체 안 키값(value) 배열에 반복문 사용 (키를 받아 따로 출력하고, 속의 배열을 받아 출력) */

    const columns = Object.keys(obj);
    const Count = Math.max(...columns.map(cell => obj[cell].length));
    for (let i = 0; i < Count; i++) {
        for (let cell of columns) {
            let value = obj[cell][i] || '' ;
            document.querySelector('.cell:nth-child(' + (
                columns.indexOf(cell) + 1) + ')').innerHTML += value + ' ';
            }
        }

    </script>


</body>
</html>
