<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>알파벳</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>D</th>
    </tr>
  </thead>
  <tbody>
    <script>


      // 데이터 배열
      let alphabet = [
        { ac1: "apple", ac2: "alram", ac3: "air", ac4: "" },
        { bc: "beer", bc2: "bear", bc3: "bee", bc4: "best" },
        { cc: "car", cc2: "chip", cc3: "cake", cc4: "clear" },
        { dc: "dart", dc: "dog", dc: "doodle", dc4: "dear" }
      ];

      // 표 생성
      for (let i = 0; i < alphabet.length; i++) {
        document.write("<tr>");
        for (var key in alphabet[i]) {
          document.write("<td>" + alphabet[i][key] + "</td>");
        }
        document.write("</tr>");
      }
    </script>
  </tbody>
</table>

</body>
</html>
