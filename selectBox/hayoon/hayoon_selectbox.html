<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신이 좋아하는 동물은?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <h3> 좋아하는 동물을 2가지만 골라주세요.</h3>
    <form onsubmit="return checkselect()">
        <select class="selectBox form-select" multiple size="5" multiple aria-label="multiple select example">
            <option value="option1"> Cat </option>
            <option value="option2"> Dog </option>
            <option value="option3"> Hamster </option>
            <option value="option4"> Turtle </option>
            <option value="option5"> Goldfish </option>
        </select>
        <br>
        <input type="submit" value="제출">
    </form>

    <script>
        function checkselect() {
            let selectBox = document.querySelector(".selectBox");
            let selectedCount = 0;

            for ( let i = 0; i < selectBox.options.length; i++) {
                if (selectBox.options[i].selected) {
                    selectedCount++;
                }
            }

            if (selectedCount > 2) {
                alert("2개만 선택해주세용!");
                return false;
            } else if (selectedCount === 2) {
                alert("감사합니다!");
            } else {
                alert("적어도 2개를 선택해 주세용!");
                return false;
            }
        }
    </script>
</body>
</html>
