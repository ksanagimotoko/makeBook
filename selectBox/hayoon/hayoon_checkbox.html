<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신이 좋아하는 동물은?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <h3> 좋아하는 동물을 2가지만 골라주세요.</h3>
    <form onsubmit="return checkSelect()">
            <label><input type="checkbox" name="options" value="option1"> Cat </label><br>
            <label><input type="checkbox" name="options" value="option2"> Dog </label><br>
            <label><input type="checkbox" name="options" value="option3"> Hamster </label><br>
            <label><input type="checkbox" name="options" value="option4"> Turtle </label><br>
            <label><input type="checkbox" name="options" value="option5">Goldfish </label><br>
        <br>
        <button type="submit"> 제출 </button>
    </form>

    <script>
        function checkSelect() {
            let selectBox = document.querySelectorAll('input[name="options"]:checked');
            let selectedCount = selectBox.length;

            if (selectedCount > 2) {
                alert("2개만 선택해주세요!");
                return false;
            } else if (selectedCount === 2) {
                alert("감사합니다!");
            } else {
                alert("적어도 2개를 선택해주세요!");
                return false;
            }
        }
    </script>
</body>
</html>
