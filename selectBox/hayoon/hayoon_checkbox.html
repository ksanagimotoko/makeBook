<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신이 좋아하는 동물은?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        .base {
            position: relative;
            top: 50px;
            left: 20px;
        }

        .form-check {
            position: relative;
            top: 60px;
            left: 50px;
        }

        .go {
            position: relative;
            top: 60px;
            left: 50px; 
        }


    </style>
</head>
<body>
    <div class="base">

    <h3> 좋아하는 동물을 2가지만 골라주세요.</h3>

    </div>
    <form onsubmit="return checkSelect()">
        <div class="form-check">
            <label class="form-check-label" for="flexCheckDefault">
                <input type="checkbox" class="form-check-input" name="options" value="option1" id="flexCheckDefault">
                 Cat </label><br>
            <label class="form-check-label" for="flexCheckDefault">
                <input type="checkbox" class="form-check-input" name="options" value="option2" id="flexCheckDefault">
                 Dog </label><br>
            <label class="form-check-label" for="flexCheckDefault">
                <input type="checkbox" class="form-check-input" name="options" value="option3" id="flexCheckDefault">
                 Hamster </label><br>
            <label class="form-check-label" for="flexCheckDefault">
                <input type="checkbox" class="form-check-input" name="options" value="option4" id="flexCheckDefault">
                 Turtle </label><br>
            <label class="form-check-label" for="flexCheckDefault">
                <input type="checkbox" class="form-check-input" name="options" value="option5" id="flexCheckDefault">
                 Goldfish </label><br>
        </div>
        <br>
        <button type="submit" class="go"> 제출 </button>
    </form>

    <script>
        function checkSelect() {
            let selectBox = document.querySelectorAll('input[name="options"]:checked');
            let selectedCount = selectBox.length;

            if (selectedCount > 2) {
                alert("2개만 선택해주세요!");
                return false;
            } else if (selectedCount === 2) {
                alert("감사합니다!");
            } else {
                alert("적어도 2개를 선택해주세요!");
                return false;
            }
        }
    </script>
</body>
</html>
