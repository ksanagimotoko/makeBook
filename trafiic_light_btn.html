<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traffic_light_v2</title>
    <style>
        .traffic_box{
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 280px;
            height: 80px;
            /* margin-top: 50px; */
            background-color: black;
            border-radius:15px;
        }

        .light{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 2px;
            border: 2px solid rgb(58, 57, 57);
        }

        .red{ background-color: red; }
        .yellow { background-color: yellow; }
        .gray { 
            background-color: gray;
            visibility: visible;
         }
        .green { background-color: green; }

        .btn{
            display: inline-block;
            position: relative;
            top: 20px;
            left: 45px;
            text-align: center;
            line-height: 35px;
            width: 90px;
            height: 30px;
            background-color: pink;
            border-radius: 15px;
        }


        .gray.off{
            visibility: hidden;
        }

        .gray.on{
            visibility: visible;
        }

    </style>
</head>
<body>
    <div class="traffic_box">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light gray">
            <img id="arrow" 
            src="ima/arrows.png" 
            class="hid" 
            width="50px" 
            style="transform: rotate(-90deg);">
        </div>
        <div class="light green" class="light"></div>

    

    </div>
    <div class="btn off"> 좌회전 OFF </div>

    <div class="btn on"> 좌회전 ON </div> 


    <script>

        let momo = document.querySelectorAll('.light');
          for ( let i = 0; i < momo.length; i++){
                console.log(momo[i]);

          }



        let k = document.querySelector('.btn.off');
            k.addEventListener('click', ()=>{
                console.log('im clicked off');

                let d = document.querySelector('.light');
                d.classList.add('off');
                d.classList.remove('on');

            });

    
            let g = document.querySelector('.btn.on');
            g.addEventListener('click', ()=>{
                console.log('im clicked on');

                let s = document.querySelector('.light');
                s.classList.add('on');
                s.classList.remove('off');


            });




        function changelight() {
            let red = document.querySelector('.red');
            let yellow = document.querySelector('.yellow');
            let arrow = document.querySelector('.hid');
            let green = document.querySelector('.green');
        

        setTimeout(function () {
            red.style.backgroundColor = 'red';
            yellow.style.backgroundColor = 'gray';
            arrow.style.visibility = 'hidden';
            green.style.backgroundColor = 'gray';
        }, 2000);

        setTimeout(function () {
            red.style.backgroundColor = 'gray';
            yellow.style.backgroundColor = 'yellow';
            arrow.style.visibility = 'hidden';
            green.style.backgroundColor = 'gray';
        }, 3000);


        setTimeout(function () {
            red.style.backgroundColor = 'gray';
            yellow.style.backgroundColor = 'gray';
            arrow.style.visibility = 'visible';
            green.style.backgroundColor = 'gray';
        }, 4000);

        setTimeout(function () {
            red.style.backgroundColor = 'gray';
            yellow.style.backgroundColor = 'gray';
            arrow.style.visibility = 'hidden';
            green.style.backgroundColor = 'green';
        }, 5000);

        setTimeout(function () {
            red.style.backgroundColor = 'gray';
            yellow.style.backgroundColor = 'gray';
            arrow.style.visibility = 'hidden';
            green.style.backgroundColor = 'gray';
        }, 6000);

    
        setInterval(changelight, 19000);
        }

        window.onload = changelight;

    

    </script>
</body>
</html>
