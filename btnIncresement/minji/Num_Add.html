<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num_Add</title>
    <style>
        body {
            background-color: rgb(230, 205, 165);
        }
    </style>
</head>
<body>
    <h2 id="title">클릭 시 숫자 증가</h2>
    <article id="mission">
        <p>버튼 클릭 시 숫자가 1 씩 증가됩니다.</p>
    </article>

    <!--click누르면 숫자 하나씩 올라가는 태그-->
    <div id="container">
        <button>Click</button>
        <span>0</span>
    </div>
    <h3>
        <p>증감 버튼</p>
    </h3>
    <!-- +- 증감버튼 -->
    <div class="count">
        <button onclick="count('minus')">-</button>
        <span id="result">0</span>
        <button onclick="count('plus')">+</button>
    </div>
    <h3>
        <p>새로고침 버튼</p>
    </h3>
    <!--아래 div태그를 이용하면 새로고침 버튼을 추가 할 수 있다-->
    <div>
        <button style="background-color: rgb(250, 101, 126); color: aliceblue;";
        onclick="window.location.reload()">새로고침</button>
    </div>
</body>
<script>
    let container = document.querySelector('#container');
let button = document.querySelector('button');
let span = document.querySelector('span');

let idx = 0;

button.addEventListener('click', function () {
    idx += 1;
    span.innerHTML = idx;
});

function count(type) {
    const resultElement = document.getElementById('result');
    let number = parseInt(resultElement.innerText);
    if(type === 'plus') {
        number += 1;
    } else if(type === 'minus') {
        number -= 1;
    }
    resultElement.innerText = number;
}

</script>
</html>
