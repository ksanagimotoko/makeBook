    <title>div 추가해보기</title>

    <style>
        .container {
            width: 200px;
            height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!--새로운 div 추가 공간-->
    </div>

    <button onclick="addnew()"> new </button>
    <button onclick="addnew2()"> old </button>

    <script>

       // 비우기 함수 _ 분석해봐야함
       let del = document.querySelector('.container');

       function removeAllChildNodes(parent) {
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
       }

       function addnew() {
        // 비우기
        removeAllChildNodes(del);

        //새로운 div 생성
        let newdiv = document.createElement('div');
        let newcontent = document.createTextNode('나는 새로운 것이 좋아!');
        newdiv.appendChild(newcontent);

        

        //생성된거 기존에 추가
        document.querySelector('.container').appendChild(newdiv);

       };

       function addnew2() {

        // 비우기
        removeAllChildNodes(del);

        let newdiv2 = document.createElement('div');
        
        let newcontent2 = document.createTextNode('나는 오래된 것이 좋아!');
        newdiv2.appendChild(newcontent2);

        document.querySelector('.container').appendChild(newdiv2);

       };

    </script>
